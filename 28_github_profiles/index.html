<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles/style.css" />
    <title>Github Profiles</title>
  </head>
  <body>
    <form id="form" class="user-form">
      <input type="text" id="search" placeholder="Search a github user" />
    </form>
    <main id="main">
      <div class="card">
        <div>
          <img
            src="https://randomuser.me/portraits/women/71.jpg"
            alt="ranodm user"
            class="avatar"
          />
        </div>
        <div class="user-info">
          <h2>Jane Doe</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, maxime.
          </p>

          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>100 <strong>Following</strong></li>
            <li>30 <strong>Repos</strong></li>
          </ul>

          <div id="repos">
            <a href="#" class="repo">Repo1</a>
            <a href="#" class="repo">Repo2</a>
            <a href="#" class="repo">Repo3</a>
          </div>
        </div>
      </div>
    </main>
    <script src="./public/script.js"></script>
  </body>
</html>
