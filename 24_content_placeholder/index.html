<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles/style.css" />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header animated-bg" id="header">
        <img
          src="https://source.unsplash.com/random/?laptop"
          class="card__img"
          alt="a random picture of laptop"
        />
      </div>
      <div class="card__content">
        <h3 class="card__title animated-bg animated-bg-text" id="title">
          Lorem ipsum dolor sit amet.
        </h3>
        <p class="card__excerpt" id="excerpt">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut, ut!
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="card__author">
          <div class="card__profile-img animated-bg" id="profile-img">
            <img
              src="https://randomuser.me/portraits/women/71.jpg"
              alt="a random woman"
            />
          </div>
          <div class="card__author-info">
            <strong class="animated-bg animated-bg-text" id="name"
              >Jane Doe</strong
            >
            <small class="animated-bg animated-bg-text" id="date"
              >Sept 26, 2022</small
            >
          </div>
        </div>
      </div>
    </div>
    <script src="./public/script.js"></script>
  </body>
</html>
